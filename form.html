<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="style.css">
        <title>Form 1</title>
    </head>

    <body>

        <div class="positionbar bartofile"></div>
        <div class="positionbar progressbar"></div>
        
        <form name="form" method="get">
            <div id="form_part_1">
                <label for="input_0">Question 1 : </label>
                <input onchange="changebar('0')" type="text" name="input_0" class="input_0 question" required/><br>
                <label for="input_1">Question 2 : </label>
                <input onchange="changebar('1')" type="text" name="input_1" class="input_1 question" required/><br>
                <button onclick='display_part("2","1")'>Suivant</button>
            </div>
            <div id="form_part_2"> <!-- initially not displayed-->
                <label for="input_2">Question 3 : </label>
                <input onchange="changebar('2')" type="text" name="input_2" class="input_2 question" required/><br>
                <label for="input_3">Question 4 : </label>
                <input onchange="changebar('3')" type="text" name="input_3" class="input_3 question" required/><br>
                <button onclick='display_part("1","2")'>Precedent</button>
                <button type="submit">Valider</button>
            </div>
        </form>

        <script src="script.js"></script>
    </body>
</html>
